<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
   
    </head>
    <body>
        <header>
            <div class = "menu-container">
                <div class ="banner">
                    <img 
                        class = "burger-header-img"
                        src = "/images/header-img.png"
                        alt = "burger-on-a-wooden-table">
                    <div class= "title">
                <h1>Jimmy's Diner</h1>
                <h3>The best burgers and pizzas in town.</h3>
            </div>
         </div>
</header>
    <div class = "menu-content">
        <div class = "menu-items-container">
                    <img class = "food-imgs" src = "/images/pizza-unsplash.jpg" alt = "picture of mozarella pizza">
                <div class = "menu-item">
                    <h4>Pizza</h4>
                    <p class ="light-grey-text">pepperoni, mushroom, mozarella, spinach and goats cheese</p>
                    <h5> $14 </h5>
                    </div>
                    <div class = "add-item-btn-container">
                    <button class ="add-item-btn" data-add-item-btn = "0">+</button>
                     </div>
            </div>
            <div class = "menu-items-container">
                <img class = "food-imgs" src = "/images/Burger.jpg" alt = "picture of hamburger">
                    <div class = "menu-item">
                     <h4>Hamburger</h4>
                     <p class = "light-grey-text">beef, cheese, lettuce, tomato, onions</p>
                     <h5> $12 </h5>
                         </div>
                         <div class = "add-item-btn-container">
                     <button class ="add-item-btn" data-add-item-btn = "1">+</button>
                 </div>
                 </div>
                    <div class = "menu-items-container">
                    <img class = "food-imgs" src = "/images/beer.png" alt = "pint of beer">
                             <div class = "menu-item">
                                 <h4>Beer</h4>
                                <p class = "light-grey-text">pale, ruby, stout, sours</p>
                                <h5> $12 </h5>
                                    </div>
                                    <div class = "add-item-btn-container">
                                <button class ="add-item-btn" data-add-item-btn = "2">+</button>
                        </div>
                    </div>
                     <div class = "menu-items-container">
                    <img class = "food-imgs" src = "/images/milkshake.jpg" alt = "pint of beer">
                             <div class = "menu-item">
                                 <h4>Milkshake</h4>
                                <p class = "light-grey-text">ferrero rocher wonder, cookies & cream, rainbow sprinkles</p>
                                <h5> $8 </h5>
                                    </div>
                                    <div class = "add-item-btn-container">
                                <button class ="add-item-btn" data-add-item-btn = "3">+</button>
                                </div>
                                </div>
                    </div>
                <section class = "order">
                
                </section>
	     <script src="index.js" type = "module"></script>
    </body>
